<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="pattern pattern-top"></div>

  <div class="pattern pattern-bottom"></div>
  
  <div class="profil">

    <div class="profil__top">

      <div class="profil__top__background"></div>

      <div class="profil__top__img">

        <img src="images/image-victor.jpg" alt="">

      </div>

      <div class="profil__top__name">

        <h3 class="profil__top__name__h2">Victor Crest</h3>
        <span>26</span> 

      </div>

      <div class="profil___top__location">

        <span>London</span> 

      </div>

    </div>

    <div class="profil__bottom">

      <div class="profil__bottom__stat">

        <h3 class="profil__h2">80K</h3> 
        <span>Followers</span> 

      </div>

      <div class="profil__bottom__stat">

        <h3 class="profil__h2">803K</h3> 
        <span>Likes</span> 
        
      </div>

      <div class="profil__bottom__stat">

      <h3 class="profil__h2">1.4K</h3> 
      <span>Photos</span> 

      </div>


    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
